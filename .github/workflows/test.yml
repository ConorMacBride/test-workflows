name: basic-test
on: [push]
jobs:
  test:
    runs-on: ARM64
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'sunpy/sunpy'
      - run: python -m venv venv
      - run: . venv/bin/activate
      - run: python -m pip install "tox<4"
      - run: python -m tox -e py310
